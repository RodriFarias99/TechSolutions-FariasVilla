        <main>
            <h1>Contáctenos</h1>
            <form class="contactForm" action="" method="post">
                <fieldset>
                    <div class="lineForm">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" required placeholder="Ingrese su nombre" id="name"/>
                    </div>
                    <br>
                    <div class="lineForm">
                        <label for="lastname">Apellido</label>
                        <input type="text" name="lastname" placeholder="Ingrese su Apellido" id="lastname">
                    </div>
                    <br>
                    <div class="lineForm">
                        <label for="mail">E-mail</label>
                        <input type="text" name="mail" required placeholder="Ingrese su E-mail" id="mail">
                    </div>
                    <br>
                    <div class="lineForm">
                        <label for="gender" >Sexo:</label>
                        <input type="radio" name="male" id="gender"> Hombre</input>
                        <input type="radio" name="female" id="gender"> Mujer</input>
                        <input type="radio" name="nb" id="gender"> No Binario</input>
                    </div>
                    <br>
                    <div class="lineForm">
                        <div>Desea Recibir Noticias<input type="checkbox" name="news" id="news" value="1"/></div>
                    </div>
                    <br>
                    <div class="lineForm" id="comentaryBox">
                        <textarea name="mensaje" required id="mensaje" cols="30" rows="10" placeholder="Ingrese su Comentario"></textarea>
                    </div>
                    <br>
                    <div class="lineForm">
                        <input type="submit" name="send" id="submit">
                        <input type="reset" name="clear" id="reset">
                    </div>
                </fieldset>
            </form>
