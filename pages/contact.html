            </div>

                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <form class="contactForm" action="#" method="post">
                    <h1>Contáctenos</h1>
                    <fieldset>
                        <div class="form-group lineForm">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" name="name" required placeholder="Ingrese su nombre" id="name"/>
                        </div>
                        <br>
                        <div class="form-group lineForm">
                            <label for="email">Nombre</label>
                            <input type="email" class="form-control" name="email" required placeholder="Ingrese su E-mail" id="email"/>
                        </div>
                        <br>
                        <div class="form-group lineForm">
                            <input type="checkbox" name="news" id="news" value="1"/>
                            <label for="news">Desea Recibir Noticias y Ofertas?</label>
                        </div>
                        <br>
                        <div class="row form-group lineForm d-flex justify-content-center align-items-center" id="comentaryBox">
                            <textarea class="col-10 rounded" name="mensaje" required id="mensaje" rows="12" placeholder="Ingrese su Comentario"></textarea>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-default" name="send" id="submit">Enviar</button>
                        <button type="reset" name="clear" id="reset" class="btn btn-default">Reset</button>
                    </fieldset>
                </form>
            </div>
        </main>
